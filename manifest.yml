- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- test/
- bin/package
- buildpack-packager/
- nodejs_buildpack-*v*.zip
url_to_dependency_map:
- match: node\/v(\d+\.\d+\.\d+)
